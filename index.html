<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css">
<link rel="canonical" href="https://ipadanime.github.io">
<style>
*{
    margin:0;
    padding:0;
    color: white;
}
.wrapper {
    height: 100%;
    width: 260px;
    margin: 0 auto;
    text-align: center
}
.wrapper:before {
    content: "";
    display: inline-block;
    height: 100%;
    vertical-align: middle;
    margin-left: -2em
}
.wrapper div {
    vertical-align: middle;
    display: inline-block;
    margin-left: 2em
}
.wrapper div h1 {
    margin: 0;
    padding: 20px 0;
    display: block;
    font-size: 200%
}
.wrapper div p {
    margin: 0;
    padding-bottom: 20px;
    display: block;
    text-align: justify;
    line-height: 1.2;
    font-size: 95%
}
body, #UIbg {
    //background: url("#") no-repeat center center fixed;
    background: url("https://orig11.deviantart.net/b00c/f/2007/193/7/b/pocket_pill_wallpaper_by_nube.jpg") no-repeat center center fixed;
    background-size: 100% auto;
}
body {
    background-position: center center;
    background-repeat: no-repeat;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    -ms-filter: "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='https://orig11.deviantart.net/b00c/f/2007/193/7/b/pocket_pill_wallpaper_by_nube.jpg', sizingMethod='scale')";
}
#UIbg, #UI {
    position: absolute;
    width: 700px;
    height: 300px;
    top: 50%;
    left: 50%;
    margin-top: -200px;
    margin-left: -350px;
}
#UIbg {
    background-position: center -70px;
    -webkit-filter: blur(10px);
    filter: url('/blur.svg#blur');
    filter: blur(10px);
}
#UI {
    //background: rgba(255, 255, 255, 0.25);
    background: rgba(0, 0, 0, 0.75);
    border-radius: 10px;
    z-index: 100;
}
.button-xlarge {
    font-size: 125%;
}
</style>
<script>
var host = "ipadanime.github.io";
if ((host == window.location.host) && (window.location.protocol != "https:"))
    window.location.protocol = "https";
</script>
</head>
<body>
<div class="wrapper">
<div id="UIbg"></div>
<div id="UI">
<h1>IPadAnime</h1>

</center>
<br>
<a class="button-xlarge pure-button pure-button-primary" href="https://ipadanime.github.io/open">Unlock Capsule</a>
</div>
</div>
</div>
<script type="text/javascript">
function downloadJSAtOnload() {
var element = document.createElement("script");
element.src = "https://code.jquery.com/jquery-2.1.4.min.js";
document.body.appendChild(element);
}
if (window.addEventListener)
window.addEventListener("load", downloadJSAtOnload, false);
else if (window.attachEvent)
window.attachEvent("onload", downloadJSAtOnload);
else window.onload = downloadJSAtOnload;
</script>
</body>
</html>
