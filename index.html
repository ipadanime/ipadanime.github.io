<style>
.wrapper
  height: 100%
  width: 260px
  margin: 0 auto
  text-align: center
  &:before
    content: ""
    display: inline-block
    height: 100%
    vertical-align: middle
    margin-left: -2em
div
	vertical-align: middle
    display: inline-block
    margin-left: 2em
h1
    margin: 0
    padding: 20px 0
    display: block
    font-size: 200%
p
    margin: 0
    padding-bottom: 20px
    display: block
    text-align: justify
    line-height: 1.2
    font-size: 95%
</style>
</head>

<div class="wrapper">
<p>Hello World!</p>
</div>
